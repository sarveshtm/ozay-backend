<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default page_content">
            <div id="page_content_title">
                NOTIFICATIONS | ARCHIVE
            </div>
            <!-- START table-responsive-->
            <div class="table-responsive page_content_item">
                <table id="notification_archive_table" class="dataTable">
                    <thead>
                    <tr>
                        <th></th>
                        <th><a href="" ng-click="predicate = 'createdDate'; reverse=!reverse">Date</a></th>
                        <th><a href="" ng-click="predicate = 'subject'; reverse=!reverse">Subject</a></th>
                        <th><a href="" ng-click="predicate = 'notice'; reverse=!reverse">Message</a></th>
                        <th>No. of Recipients</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="notification in notifications | orderBy:predicate:reverse">
                        <td></td>
                        <td>{{notification.createdDate | date: "MM/dd/yyyy"}}</td>
                        <td>{{notification.subject}}</td>
                        <td ng-bind-html="trustAsHtml(notification.notice)"></td>
                        <td>{{notification.emailCount}}</td>
                        <td><a href="#/notification_archive/view/{{notification.id}}">View</a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
