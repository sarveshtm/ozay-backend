<!-- Page Heading -->
<form name="building_form" class="simple-form" ng-submit="building_form.$valid && create(building)">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default page_content">
                <div id="page_content_title" class="panel-heading">
                    BUILDING | <span ng-show="edit_text">EDIT</span><span ng-show="new_text">NEW</span>

                    <div class="clear"></div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <p><strong>{{notification.subject}}</strong></p>
                            <hr>
                            <div ng-bind-html="trustAsHtml(notification.notice)"></div>
                            <hr>
                            <p><strong>Recipients</strong>{{emailCount}}</p>
                            <hr>
                            <div ng-repeat="record in notification.notificationRecordList">
                                <span>{{record.email}}</span>
                                <span>{{record.member.firstName}}</span>
                                <span>{{record.member.lastName}}</span>
                                <span>{{record.member.unit}}</span>
                                <span>{{record.success}}</span>
                                <span>{{record.note}}</span>
                                <hr ng-if="!$last">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- /.row -->
</form>
